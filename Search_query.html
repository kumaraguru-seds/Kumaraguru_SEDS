<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="sedsb.png" type="image/png">
    <title>Search Query</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --text: #ffffff;
            --muted: #c9d1e6;
            --accent: #4da6ff;
            --card: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.2);
            --placeholder-color-dark: #333333; /* Dark color for placeholder */
            --placeholder-color-light: #cccccc; /* Light color for placeholder */
        }

        body {
            font-family: "Poppins", sans-serif;
            color: var(--text);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            z-index: 0;
            background: #0d1e3a;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center/cover fixed;
            filter: brightness(65%);
            z-index: -1;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            margin: auto;
        }

        .search-container {
            background: var(--card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
            width: 100%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        .search-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
        }

        .search-container h2 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 25px;
            font-size: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 1rem;
            box-sizing: border-box;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        /* New CSS rule for placeholder color */
        .search-input::placeholder {
            color: var(--placeholder-color-light); /* Or use var(--placeholder-color-dark) for a black placeholder */
            opacity: 1; 
        }

        .search-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px var(--accent);
        }

        .results-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
        }
        
        .table-wrapper {
            overflow-x: auto;
            width: 100%;
        }

        .results-table {
            width: 100%;
            min-width: 800px;
            border-collapse: collapse;
            font-size: 0.9rem;
            color: var(--muted);
        }
        
        .results-table th, .results-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            word-wrap: break-word;
        }

        .results-table th {
            color: var(--accent);
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
        }
        
        .results-table tr {
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .results-table tr:hover {
            background-color: rgba(255, 255, 255, 0.03);
            transform: scale(1.01);
            cursor: pointer;
        }

        .message {
            text-align: center;
            color: var(--muted);
            margin-top: 20px;
        }
        
        /* Style for the new links */
        .results-table a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s, text-decoration 0.3s;
        }

        .results-table a:hover {
            text-decoration: underline;
            color: #8cd2ff;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="search-container">
        <h2>Professional Search</h2>
        <input type="text" id="searchInput" class="search-input" placeholder="Start typing to search...">
    </div>
    
    <div class="results-container">
        <p class="message" id="statusMessage">Enter your search query.</p>
        <div class="table-wrapper">
            <table class="results-table" id="resultsTable"></table>
        </div>
    </div>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const resultsTable = document.getElementById('resultsTable');
    const statusMessage = document.getElementById('statusMessage');

    const scriptURL = "https://script.google.com/macros/s/AKfycbzvAmlzyWQ-aIRqJQmrAEUC1cM49pkjhGMmEEGatmdPkjnbiiMo6yFNpLT_D6USLX07/exec"; 

    let debounceTimer;
    const urlPattern = /^(https?:\/\/[^\s$.?#].[^\s]*)$/i;

    function renderTable(data) {
        if (data.length === 0) {
            resultsTable.innerHTML = '';
            statusMessage.textContent = 'No entries found.';
            return;
        }

        statusMessage.textContent = '';
        const headers = Object.keys(data[0]);
        let tableHTML = '<thead><tr>';
        
        headers.forEach(header => {
            tableHTML += `<th>${header}</th>`;
        });
        tableHTML += '</tr></thead><tbody>';

        data.forEach(row => {
            tableHTML += '<tr>';
            headers.forEach(header => {
                const cellValue = row[header];
                let cellContent = cellValue;
                
                if (typeof cellValue === 'string' && urlPattern.test(cellValue)) {
                    cellContent = `<a href="${cellValue}" target="_blank">${cellValue}</a>`;
                }

                tableHTML += `<td>${cellContent}</td>`;
            });
            tableHTML += '</tr>';
        });

        tableHTML += '</tbody>';
        resultsTable.innerHTML = tableHTML;
    }

    function fetchData() {
        const query = searchInput.value.trim();

        if (query.length === 0) {
            resultsTable.innerHTML = '';
            statusMessage.textContent = 'Enter your search query.';
            return;
        }

        statusMessage.textContent = 'Searching...';

        fetch(`${scriptURL}?query=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(result => {
                if (result.status === 'SUCCESS' && result.data) {
                    renderTable(result.data);
                } else {
                    resultsTable.innerHTML = '';
                    statusMessage.textContent = result.message || 'An error occurred.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultsTable.innerHTML = '';
                statusMessage.textContent = 'An error occurred. Please try again.';
            });
    }

    searchInput.addEventListener('input', () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(fetchData, 300);
    });

    document.addEventListener('DOMContentLoaded', () => {
        statusMessage.textContent = 'Enter your search query.';
    });
</script>

</body>
</html>
