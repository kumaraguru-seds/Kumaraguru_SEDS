<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://kumaraguruseds.space/Admin_Page.html" />
    <link rel="icon" href="sedsb.png" type="image/png">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --text: #ffffff;
            --muted: #c9d1e6;
            --accent: #4da6ff;
            --card: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: "Poppins", sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 0;
            background: #0d1e3a;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center/cover fixed;
            filter: brightness(65%);
            z-index: -1;
        }

        .login-container {
            background: var(--card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            color: var(--accent);
            margin-bottom: 25px;
            font-size: 2rem;
        }
        
        .login-container img {
            height: 80px;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .login-form input::placeholder {
            color: var(--muted);
        }
        
        .login-form input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px var(--accent);
        }

        .login-form button {
            padding: 12px;
            background: var(--accent);
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-form button:hover {
            background: #fff;
            transform: scale(1.05);
        }

        .message {
            margin-top: 15px;
            color: #ff6b6b;
            font-size: 0.9rem;
            visibility: hidden;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="SEDS.png" alt="SEDS Logo">
    <h2>Admin Login</h2>
    <form id="loginForm" class="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="errorMessage" class="message">Invalid username or password.</p>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');

    // Replace these with your desired credentials
    const adminUsername = 'manilunar07@gmail.com';
    const adminPassword = 'mani@123';
    
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const enteredUsername = usernameInput.value.trim();
        const enteredPassword = passwordInput.value.trim();

        if (enteredUsername === adminUsername && enteredPassword === adminPassword) {
            window.location.href = 'Search_query.html';
        } else {
            errorMessage.style.visibility = 'visible';
        }
    });
    // Disable right-click
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});

// Disable common developer shortcuts
document.addEventListener('keydown', function(e) {
    // F12
    if (e.key === 'F12') {
        e.preventDefault();
    }

    // Ctrl+Shift+I
    if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i')) {
        e.preventDefault();
    }

    // Ctrl+Shift+C
    if (e.ctrlKey && e.shiftKey && (e.key === 'C' || e.key === 'c')) {
        e.preventDefault();
    }

    // Ctrl+Shift+J
    if (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j')) {
        e.preventDefault();
    }

    // Ctrl+U
    if (e.ctrlKey && (e.key === 'U' || e.key === 'u')) {
        e.preventDefault();
    }
});
    document.addEventListener('dragstart', function(e) {
    e.preventDefault();
});
</script>

</body>

</html>
