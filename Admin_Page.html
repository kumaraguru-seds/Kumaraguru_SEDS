        :root {
            --text: #ffffff;
            --muted: #c9d1e6;
            --accent: #4da6ff;
            --card: rgba(255, 255, 255, 0.08);

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: "Poppins", sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 0;
            background: #0d1e3a;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center/cover fixed;
            filter: brightness(65%);
            z-index: -1;
        }

        .login-container {
            background: var(--card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            color: var(--accent);
            margin-bottom: 25px;
            font-size: 2rem;
        }
        
        .login-container img {
            height: 80px;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .login-form input::placeholder {
            color: var(--muted);
        }
        
        .login-form input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px var(--accent);
        }

        .login-form button {
            padding: 12px;
            background: var(--accent);
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-form button:hover {
            background: #fff;
            transform: scale(1.05);
        }

        .message {
            margin-top: 15px;
            color: #ff6b6b;
            font-size: 0.9rem;
            visibility: hidden;
        }
        
        /* Stars */
       .stars-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none; /* Prevents interaction with stars */
}

.star {
    position: absolute;
    background-color: #fff;
    border-radius: 50%;
    box-shadow: 0 0 10px #fff, 0 0 20px #fff;
    animation: fall linear infinite;
}

@keyframes fall {
    from {
        transform: translateY(-20px);
        opacity: 1;
    }
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}

  // --- Falling Stars Script ---
    document.addEventListener('DOMContentLoaded', () => {
        const starsContainer = document.querySelector('.stars-container');
        
        // Change this number to control the quantity of stars
        const numberOfStars = 200; 

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            const duration = Math.random() * 5 + 3;
            const twinkleDuration = Math.random() * 2 + 1;
            star.style.animation = `
                fall ${duration}s linear infinite,
                twinkle ${twinkleDuration}s ease-in-out infinite
            `;
            starsContainer.appendChild(star);
        }

        for (let i = 0; i < numberOfStars; i++) {
            createStar();
        }
    });
