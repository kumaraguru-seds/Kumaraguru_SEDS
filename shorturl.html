<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortener Creator</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        input[type="text"], input[type="url"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 5px; }
        #submitBtn { width: 100%; margin-bottom: 10px; }
        #output { margin-top: 20px; padding: 15px; border-radius: 4px; word-wrap: break-word; border: 1px solid transparent; }
        .success { background-color: #e6ffe6; border-color: #4CAF50; color: #006400; }
        .error { background-color: #ffe6e6; border-color: #ff4d4d; color: #8b0000; }
        #linkDisplay { display: flex; align-items: center; justify-content: space-between; padding: 10px; background-color: #fff; border: 1px dashed #ccc; margin-top: 10px; }
        #shortLinkText { font-weight: bold; }
        .reference-link { font-size: 0.8em; color: #666; margin-top: 5px; word-wrap: break-word;}
    </style>
</head>
<body>
    <h1>URL Shortener Creator</h1>
    <p>Create a short link for: <strong>https://kumaraguruseds.space/</strong></p>
    <form id="shortenerForm">
        <label for="longUrl">Original URL</label>
        <input type="url" id="longUrl" name="longUrl" placeholder="https://www.your-long-url.com" required>
        <label for="slug">Custom Short Code</label>
        <input type="text" id="slug" name="slug" placeholder="e.g., mylink" pattern="^[a-zA-Z0-9_-]+$" title="Only letters, numbers, hyphens, and underscores." required>
        <button type="submit" id="submitBtn">Create & Sync Short Link</button>
    </form>
    <div id="output" style="display: none;"></div> <script>
        // !! PASTE YOUR GOOGLE APPS SCRIPT WEB APP /exec URL HERE !!
        const APPS_SCRIPT_URL = 'YOUR_DEPLOYED_WEB_APP_URL_HERE';
        const CUSTOM_DOMAIN_BASE = 'https://kumaraguruseds.space/';

        document.getElementById('shortenerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const outputDiv = document.getElementById('output');
            const submitBtn = document.getElementById('submitBtn');
            const submittedSlug = document.getElementById('slug').value.trim();
            submitBtn.disabled = true;
            outputDiv.innerHTML = 'Submitting to script & syncing to GitHub...';
            outputDiv.className = 'output'; // Reset class
            outputDiv.style.display = 'block'; // Show output area
            const formData = new FormData(this);

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: new URLSearchParams(formData)
                });
                const appsScriptResultText = await response.text();

                if (!response.ok || appsScriptResultText.startsWith("Error:")) {
                     throw new Error(appsScriptResultText.startsWith("Error:") ? appsScriptResultText.substring(6) : `Script returned status ${response.status}. Message: ${appsScriptResultText}`);
                }

                // Success
                const finalShortUrl = CUSTOM_DOMAIN_BASE + submittedSlug;
                outputDiv.innerHTML = `
                    <strong>Success! Link created & sync initiated.</strong>
                    <p>It may take a minute for the redirect to become active on GitHub Pages.</p>
                    <div id="linkDisplay">
                        <a id="shortLinkText" href="${finalShortUrl}" target="_blank">${finalShortUrl}</a>
                        <button type="button" onclick="copyLink('${finalShortUrl}', this)">Copy</button>
                    </div>
                     <p class="reference-link">Script Confirmation: ${appsScriptResultText}</p>
                `;
                outputDiv.className = 'success';
                this.reset(); // Clear form on success

            } catch (error) {
                console.error('Submit/Sync Error:', error);
                outputDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                outputDiv.className = 'error';
            } finally {
                submitBtn.disabled = false;
            }
        });

        function copyLink(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied! âœ…';
                setTimeout(() => { button.textContent = originalText; }, 2000);
            }).catch(err => {
                console.error('Copy failed: ', err);
                alert('Failed to copy. Please copy manually.');
            });
        }
    </script>
</body>
</html>
